<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container" style="width: 70%">
      <br />
      <br />
      <br />
      <h3>LOGIN</h3>
      <br />

      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <div class="form-group">
            <label for="">User Name: </label>
            <input type="text" required="true" class="form-control" id="UserName_Login_id" value="" required placeholder="Enter User Name" />
          </div>
          <div class="form-group">
            <label for="Password">Password:</label>
            <input type="Password" required="true" class="form-control" id="Password_Login_id" value="" required placeholder="Enter Password" />
          </div>
          <button type="submit" class="btn btn-info" onclick="loginSuccess()">Login</button>
          <button type="submit" class="btn btn-info" onclick="returnPageRegister()">Register</button>
        </div>
      </div>
    </div>
    <script src="Login.js"></script>
  </body>
</html>
